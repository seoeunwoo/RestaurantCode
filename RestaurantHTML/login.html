<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .top {
            background-color: #eb8c51;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 50px;
        }

        .logout {
            padding: 10px 20px;
            background-color: transparent; /* 배경색 투명으로 설정 */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout a {
            text-decoration: none;
            color: white; /* 로그아웃 텍스트 색상 설정 */
            background-color: #aa86ec;
        }

        .logout:hover {
            background-color: #aa86ec; /* 호버 시 배경색 변경 */
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* .container 너비 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            margin-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #eb8c51;
            color: white;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e67026;
        }
        .container {
            text-align: center;
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #eb8c51;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67026;
        }
        .fail
        {
            border: 1px solid white;
            border-radius: 20px;
            width: 300px;
            height: 50px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .fail p
        {
            text-align: center;
            font-size: 20px;
            position: relative;
            top: -10px;
            color: red;
        }
    </style>
</head>
<body>
<div class="top">
    <div class="loginid">
    </div>
    <div class="title">
        <b>레스토랑</b>
    </div>
    <div class="logout">

    </div>
</div>
<div class="container">
    <h1>로그인</h1>
    <form action="/restaurant/login" method="post">
        <label for="loginid">아이디</label>
        <input type="text" id="loginid" name="loginid" placeholder="ID를 입력해주세요">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">

        <button type="submit">로그인</button>
    </form>
    <div class="fail" th:if="${loginid == null}">
        <p th:text="${loginFailed}"><b>로그인 정보가 없습니다.</b></p>
    </div>
</div>
</body>
</html>
